<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>AnyWeather <span class="material-icons"> thermostat </span></h1>
      <form novalidate>
        <label for="cityInput">City</label>
        <input
          type="text"
          name="cityInput"
          id="cityInput"
          placeholder="Chicago"
          required
        />
        <button class="search-button">Search</button>
      </form>
      <button class="temperature-button">°C</button>
    </header>
    <div class = "today-card-container">
      <div class="today-card">
        <h2 class="city-name">Vancouver</h2>
        <h3>Clouds</h3>
        <div class = "today-image-container">
          <img class = "today-image" src="http://openweathermap.org/img/w/04d.png" alt="weather-icon" />
        </div>
        <h3>Overcast clouds</h3>
        <h2 class = "today-temperature">22 °C</h3>
      </div>
    </div>
    <div class = "extra-details-container">
      <div class = "extra-details">
        <h3>Sunrise : 7:11 AM</h3>
        <h3>Sunset : 6:35 PM</h3>
        <h3>Humidity 90%</h3>
        <h3>Pressure : 1020 mb</h3>
        <h3>Feels like : 18.79 °C </h3>
      </div>
    </div>
    <div class="hourly-forecast-container">
      <h2 class = "hourly-forecast-title">Hourly Forecast</h2>
      <div class="hourly-forecast">
        <div class="hourly-forecast-card">
          <h3>10:41</h3>
          <div class = "weather-image-container">
            <img class = "weather-image" src="http://openweathermap.org/img/w/01d.png" alt="weather-icon" />
          </div>
          <h3>Moderate Rain</h3>
          <h3>41 °C</h3>
        </div>
      </div>
    </div>
    <div class = "weekly-forecast-container">
      <h2 class = "weekly-forecast-title">Weekly Forecast</h2>
      <div class = "weekly-forecast">
        <div class = "weekly-forecast-card">
          <h3>November 10</h3>
          <div class = "weather-image-container">
           <img class = "weather-image" src="http://openweathermap.org/img/w/01d.png" alt="weather-icon" />
          </div>
          <h3>Clear sky</h3>
          <h3>Min: 5 °C</h3>
          <h3>Max : 13 °C</h3>
        </div>
      </div>
    </div>
  </body>
</html>
